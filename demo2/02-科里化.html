  <body>
    <script>
      // 柯里化：一个函数原本有多个参数，只传入**一个**参数，生成一个新函数，由新函数接收剩下的参数来运行得到结构；

      // 偏函数:一个函数原本有多个参数，只传入**部分**参数，生成一个新函数，由新函数接收剩下的参数来运行得到结构；

      // 高阶函数：一个函数**参数是一个函数**，该函数对参数这个函数进行加工用的函数就是高阶函数。

      let tags = "div,p,a,img,ul,li".split(",");

      function makeMap(keys) {
        let set = {};
        keys.forEach((key) => (set[key] = true));
        return function (tagName) {
          return !!set[tagName.toLowerCase()]; //双感叹号转换为布尔值
        };
      }

      let isHTMLTag = makeMap(tags);

      //虚拟DOM的render方法
      //Vue项目模板转换为抽象语法树需要执行几次？
      //页面一开始加载需要渲染，每一个属性（响应式）数据在发生变化时 需要渲染。watch computed 等等

      //day01的写法，只要数据发变化，就会重新渲染，模板就会被解析一次。
      //我们的代码里简化了，解析的是虚拟DOM，没有用抽象语法树，Vue里用的是解析字符串抽象语法树，解析字符串对性能消耗非常大。
      //抽象语法树是模板生成的，模板变了抽象语法树就会变
      //render的作用是将虚拟DOM转换为真正的DOM加到页面中
      //我们的优化方式是：虚拟DOM可以降级理解为抽象语法树
      //一个项目运行的时候模板是不会变的，也就表示抽象语法树是不会变的。
      //我们可以将代码进行优化，将虚拟DOM缓存起来，生成一个函数传入数据，就可以得到真正的DOM
      //
    </script>
  </body>
