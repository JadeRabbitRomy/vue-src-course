<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="root" class="c1">
      <div title="tt1" id="id">hello1</div>
      <div title="tt1">hello2</div>
      <div title="tt1">hello3</div>
      <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
      </ul>
    </div>

    <script>
      //为什么要使用虚拟DOM：为了提高性能，直接操作页面会引起页面不断刷新，影响内存之类的。虚拟的一次性加载之后再渲染页面，比真实的DOM快

      //虚拟DOM:
      // <div/>=>{tag:'div'}
      // 文本节点 => {tag:undefined,value:'文本'}
      // <div title="1" class="c" /> =>{tag:'div',data:{title:'1',class:'c'}}
      // <div><div /></div> =>{tag:'div',children:[{tag:'div'}]}

      class VNode {
        constructor(tag, data, value, type) {
          this.tag = tag && tag.toLowerCase();
          this.data = data;
          this.value = value;
          this.type = type;
          this.children = [];
        }

        appendChild(vnode) {
          this.children.push(vnode);
        }
      }

      //目前使用递归来遍历DOM元素，Vue里面的源码使用的栈结构，使用栈存储父元素来实现递归生成
      //（因为Vue使用的是虚拟DOM是字符串，用语法解析解析字符串，生成抽象语法树，然后再生成virtualDOM，用栈更便利）
      //实现的功能和递归一样，现阶段不深入
      function getVNode(node) {
        let nodeType = node.nodeType;
        let _vnode = null;
        if (nodeType === 1) {
          //元素
          let nodeName = node.nodeName;
          let attrs = node.attributes;
          let _attrObj = {};
          for (let i = 0; i < attrs.length; i++) {
            _attrObj[attrs[i].nodeName] = attrs[i].nodeValue; //attrs[i]属性节点{nodeType == 2}
          }
          _vnode = new VNode(nodeName, _attrObj, undefined, nodeType);

          //考虑 node 的子元素
          let childNodes = node.childNodes;
          for (let i = 0; i < childNodes.length; i++) {
            _vnode.appendChild(getVNode(childNodes[i])); //递归
          }
        } else if (nodeType === 3) {
          _vnode = new VNode(undefined, undefined, node.nodeValue, nodeType);
        }

        return _vnode;
      }

      let root = document.querySelector("#root");

      let vroot = getVNode(root);

      console.log(vroot);

      //将VNode转换为真正的DOM
      function parseVNode(vnode) {
        // 创建 真实的DOM
        let type = vnode.type;
        let _node = null;

        if (type === 3) {
          return document.createTextNode(vnode.value); //创建文本节点
        } else if (type === 1) {
          _node = document.createElement(vnode.tag);

          //属性
          let data = vnode.data; //现在这个data是键值对   （Vue的data更复杂）
          Object.keys(data).forEach((key) => {
            let attrName = key;
            let attrValue = data[key];
            _node.setAttribute(attrName, attrValue);
          });

          //子元素
          let children = vnode.children;
          children.forEach((subvnode) => {
            _node.appendChild(parseVNode(subvnode));
          });

          return _node;
        }
      }

      //在真正的Vue中也是使用递归+栈的数据类型

      let dom2 = parseVNode(vroot);

      //要验证，只要将转换后的DOM打印出来 看看与原来的DOM是不是一个样
      console.log(dom2);
    </script>
  </body>
</html>
