  <body>
    <script>
      function getValuesByPath(obj, path) {
        let paths = path.split(","); //[xxx,yyy,zzz]
        //先取得obj.xxx，在取得 结果中的 yyy 再取得结果中的 zzz
        // let res = null;
        // res = obj[ paths[0] ];
        // res=res[ path[1]];
        // res=res[path[2]];

        let res = obj;
        let prop;
        while ((prop = paths.shift())) {
          res = res[prop];
        }
        return res;
      }

      var o = {
        a: {
          b: {
            c: {
              d: {
                e: "正确了",
              },
            },
          },
        },
      };

      var res = getValuesByPath(o, "a,b,c,d,e");
      var res = getValuesByPath(o, "a,b,c");

      console.log(res);
    </script>
  </body>
