<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //这个函数是在Vue 编译模板的时候就生成了
      function createGetValuesByPath(path) {
        let paths = path.split(","); //[xxx,yyy,zzz]
        //先取得obj.xxx，在取得 结果中的 yyy 再取得结果中的 zzz

        return function getValuesByPath(obj) {
          let res = obj;
          let prop;
          while ((prop = paths.shift())) {
            res = res[prop];
          }
          return res;
        };
      }

      let getValuesByPath = createGetValuesByPath("a,b,c,d");

      var o = {
        a: {
          b: {
            c: {
              d: {
                e: "正确了",
              },
            },
          },
        },
      };

      var res = getValuesByPath(o);

      console.log(res);
    </script>
  </body>
</html>
